<div class="row">

  <ngx-skeleton-loader *ngIf="load()" count="8" appearance="" [theme]="{ width: '250px', height: '180px', margin:'5px' }">
  </ngx-skeleton-loader>

  
  <div *ngFor="let item of resultados"
    class="col-md-4 col-sm-6">
      <div class="card">
        <img [src]="item.images.downsized_medium.url" 
        [alt]="item.title"
        class="card-img-top">
        <div class="card-body">
          <p class="card-text">
            {{item.title}}
          </p>
        </div>
      </div>
    </div>

   
</div>
